<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Creepster|Londrina+Solid" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Word Guess: Zombies</title>
    </head>
    <body class="gradient">
        <div class="background">
            <div class="container text-warning">
                <div class="row rounded">
                    <div class="col-md-12 text-center">
                        <h1 class="display-4">Word Guess: Zombies</h1>
                    </div>
                </div>
                <div class="row spacer">
                    <div class="col-sm-3 char-col">
                        <img id="hero-sprite" src="assets/images/heroStand.png">
                    </div>
                    <div class="col-sm-6"></div>
                    <div class="col-sm-3 char-col">
                        <img class="flip-image" id="zombie-sprite" src="assets/images/zombieStand.png">
                        <img id="blood-sprite" src="assets/images/empty.gif">
                    </div>
                </div>
                <div class="row bg-dark rounded">
                    <div class="col-md-8 text-center ">
                        <h2><span class="rounded p-3 bg-warning text-dark" id="word-spots" class="">_______</span></h2>
                        <br>
                        <div class="row">
                            <div class="col-md-4 text-right">
                                <p>Guesses:</p>
                                <p>Letters Guessed:</p>
                            </div>
                            <div class="col-md-8 text-left">
                                <p><span id="guesses-count"></span></p>
                                <p><span id="guessed-letters"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h3>Stats:</h3>
                        <hr>
                        <p>Lives: <span id="lives-text"></span></p>
                        <p>Kills: <span id="kills-text">0</span></p>
                        <hr>
                    </div>
                </div>
            </div>
        </div>


        <script src="assets/javascript/game.js"></script>
    </body>
</html>
